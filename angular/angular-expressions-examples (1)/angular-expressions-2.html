<!DOCTYPE html>
<!--Include the ng-app directive -->
<html ng-app>
	<head>
		<title>AngularJS Expressions 2</title>
		<!-- Include Angular.js file -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body>
		<p>Here is a simple expression: {{ 1 + 9 }}</p>
		
		<p>{{ "This is a " + "string" + " that is " + "concatenated." }}
		</p>
		
		<p>Adding numbers to a string. {{ "The sum is: "
		+ 5+ 19}}</p>
		
		<p>Adding numbers to a string. {{ "The sum is: "
		+ (5+19)}}</p>
	
	</body>
</html>
