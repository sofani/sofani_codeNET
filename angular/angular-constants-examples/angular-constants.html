<!DOCTYPE html>
<html ng-app="ConstantsApp">
	<head>
		<title>AngularJS: Constants</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="constants.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
				<a class="navbar-brand" >Application Name</a>
			</nav>
		</header>
		
		<!-- Content -->
		<div ng-controller="ConstantController" class="well-lg">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Version: {{info.version}} | Release: {{info.minorRelease}}</h3>
					
				</div>
				<div class="panel-body">
					...
				</div>
			</div>
			
			<div ng-controller="InnerController">
				Version: {{version}}
			</div>
				
				
		</div> <!-- /ConstantController -->
	</body>
</html>
