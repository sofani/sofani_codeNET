<!DOCTYPE html>
<html ng-app>
	<head>
		<title>AngularJS Directives (ngShow)</title>
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body ng-init="show=false">
	<h3>The below element will show/hide based on the ng-show directive</h3>
	<p ng-show="show">This paragraph is controlled by Angular</p>
	</body>
</html>
