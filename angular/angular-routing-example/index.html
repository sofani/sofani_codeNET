<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<title>Single page web app using Angularjs</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js">   </script>    
	<script src="routing.js"></script>
	<style>
		* {
			box-sizing: border-box;
		}
		
		body,html {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			height: 100%;
		}
		
		footer {
			background: darkgrey;
			color: white;
			padding: 1em;
			font-size: 10pt;
		}
		
		
		
		nav ul {
			list-style: none;
		}
		
		nav ul li {
			display: inline-block;
			padding: 0 1em;
		}
	</style>
</head>
<body ng-app="app">
	<header>
		<nav>
			<ul>
				<li><a href="#/">Home</a></li>
				<li><a href="#/history">Our History</a></li>
			</ul>
		</nav>
	</header>
	<br/>
	<div ng-view id="wrapper">
	<!--
		This DIV loads templates depending upon route.
	-->
	</div>
	<footer>
		<p>This content is defined in the footer.</p>
	</footer>
</body>
</html>
