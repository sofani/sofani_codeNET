<!DOCTYPE html>
<!--Include the ng-app directive -->
<html ng-app >
	<head>
		<title>AngularJS Expressions 3</title>
		
		<!--
		<script type="text/javascript">
		var user = {
			"name":'Jack',
			"age": 30,
			'toString': function(){
				return "Billy" + this.age;
			}
		};
		</script>
		-->
	</head>
	<body>
		<h3>Evaluating Objects</h3>
		<p>Evaluating the full object: {{ user }}</p>
		
		<h4>Evaluating object properties:</h4>
		<p>User's name: {{user.name}}</p>
		
		<p>User's age:
		{{user.age}}</p>
		
		<p>Using an object's property. {{ (user.age + 1)}}</p>
		
		
		
	<!-- Include Angular.js file -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</body>
	</html>
