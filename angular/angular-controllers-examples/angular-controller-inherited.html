<!DOCTYPE html>
<html ng-app="PersonApp">
	<head>
		<title>AngularJS: Controllers - Inherited Scope</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="inheritedControllers.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
				<a class="navbar-brand" >Profile</a>
			</nav>
		</header>
		
		<!-- Content -->
		<div ng-controller="PersonController">
			<div id="personDisplay" class="well-lg">
				<div class="panel panel-primary" id="bio">
				  <div class="panel-heading">
					<h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> <span ng-bind="person.firstname"></span> <span ng-bind="person.lastname"></span> <button ng-click="edit=!edit" type="button" class="btn btn-default btn-sm">Edit Profile</button></h3>
					
				  </div>
				  <div class="panel-body">
					<form class="navbar-form navbar-left" ng-show="edit">
						<div class="form-group" >
							<label for="firstname">First name:</label>
							<input type="text" class="form-control" ng-model="person.firstname" name="firstname"/>
						</div>
						<div class="form-group" >
							<label for="lastname">Last name:</label>
							<input type="text" class="form-control" ng-model="person.lastname" name="lastname"/>
						</div>
					  <button type="submit" class="btn btn-default">Save</button>
					</form>
				  </div>
				</div> <!-- /bio -->
				
				
				
			</div>
			
			<div ng-controller="PasswordController" class="well-lg">
				<div class="panel panel-primary" id="password">
					<div class="panel-heading">
						<h3 class="panel-title">
							<button ng-click="edit=!edit" type="button" class="btn btn-default btn-sm">Change Password</button>
						</h3>
					</div>
					
					<div class="panel-body">
						<form ng-show="edit">
							 <div class="form-group" >
								<label for="password">New Password:</label>
								<input type="password" class="form-control" ng-model="password" name="password"/>
							</div>
						  
							<div class="form-group" >
								<label for="password-confirm">Re-type password:</label>
								<input type="password" class="form-control" name="password-confirm" ng-model="passwordConfirm" />
							</div>
						</form>
						
						<div class="alert alert-success" role="alert" ng-if="checkPassword(password, passwordConfirm)">Password is good</div>
						
						<button type="button" class="btn btn-default btn-sm">Save</button>
					</div>
				</div> <!-- /password -->
			</div> <!-- /PasswordController -->
			
		</div> <!-- /PersonController -->
		
		
	</body>
</html>
