<!DOCTYPE html>
<html ng-app>
	<head>
		<title>AngularJS Directives (ngBind)</title>
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body ng-init="x=[1,2,3,4]">
		<ul>
			<li ng-repeat="i in x">{{i}}</li>
		</ul>
	</body>
</html>
