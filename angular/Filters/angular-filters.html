<!DOCTYPE html>
<html ng-app>
	<head>
		<title>AngularJS: Filters {{1 | currency}}</title>
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body ng-init="arr=['4','5','3','1','2']">
	{{ 'last name' | uppercase }}
	<hr/>
	<h3>Array</h3>
	<p>{{ arr | orderBy:number | limitTo: 3 }}</p>
	</body>
</html>
